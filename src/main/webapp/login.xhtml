<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="./resources/home.xhtml">

        <ui:define name="title">Alpha HOTEL | Connexion </ui:define>
        <ui:define name="content">
            <!--/ Intro Single star /-->
            <section class="intro-single">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 col-lg-8">
                            <div class="title-single-box">
                                <h1 class="title-single">Connexion</h1>
                                <span class="color-text-a">Remplir le formulaire</span>
                            </div>
                        </div>
                        <div class="col-md-12 col-lg-4">
                            <nav aria-label="breadcrumb" class="breadcrumb-box d-flex justify-content-lg-end">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item">
                                        <a href="#">Accueil</a>
                                    </li>
                                    <li class="breadcrumb-item">
                                        <a href="#">Connexion</a>
                                    </li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </section>
            <section class="agent-single">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-9 col-md-7 col-lg-5">
                            <h:form id="frmLogin" class="form-a contactForm">
                                <div id="sendmessage">Your message has been sent. Thank you!</div>
                                <div id="errormessage"></div>
                                <div class="row">
                                    <div class="col-md-12 mb-3">
                                        <div class="form-group">
                                            <h:inputText id="username" value="#{loginController.login}" label="Login or Password" maxlength="25" class="form-control form-control-lg form-control-a" alt="Username" autocomplete="off" readonly="false" required="true" requiredMessage="Username is required"
                                                         accesskey="q" />
                                            <div class="validation" />
                                        </div>
                                    </div>
                                    <div class="col-md-12 mb-3">
                                        <div class="form-group">
                                            <h:inputSecret id="password" value="#{loginController.password}" maxlength="20" class="form-control form-control-lg form-control-a" required="true" requiredMessage="Password is required" />
                                            <div class="validation" />
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6-md-12 mb-3">
                                            <h:commandButton action="#{loginController.seConnecter}" class="btn btn-a mx-auto" value="CONNEXION" ajax="false" />
                                        </div>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </section>
            <!--/ Intro Single End /-->
        </ui:define>

    </ui:composition>
</html>
