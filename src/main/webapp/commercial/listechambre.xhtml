<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="../resources/commercialpage.xhtml">

		<ui:define name="title">Alpha HOTEL | Bienvenue</ui:define>
		<ui:define name="content">

			<section class="intro-single">
				<div class="container">
					<div class="row">
						<div class="col-md-12 col-lg-8">
							<div class="title-single-box">
								<h1 class="title-single">Toutes nos chambres</h1>
							</div>
						</div>
						<div class="col-md-12 col-lg-4">
							<nav aria-label="breadcrumb" class="breadcrumb-box d-flex justify-content-lg-end">
								<ol class="breadcrumb">
									<li class="breadcrumb-item">
										<a href="#">Accueil</a>
									</li>
									<li class="breadcrumb-item">
										<a href="#">Chambres</a>
									</li>

									<li class="breadcrumb-item">
										<a href="#">Liste</a>
									</li>

								</ol>
							</nav>
						</div>
					</div>
				</div>
			</section>
			<div class="container p-3">
				<div class="row">
					<div class="col-md-12 d-inline-flex m-1">
						<ui:repeat value="#{chambreController.listChambres}" var="chambre">
							<div class="p-2 bg-white rounded p-3 m-3 shadow-sm animated flipInX delay-3">
								<div class="text-uppercase text-tracked text-muted mb-2">
									#{chambre.libele}
								</div>
								<div class="badge badge-success BACKGROUND_#{chambre.statut} text-size-2 text-monospace mx-auto">
									<h:outputText value="#{chambre.prix_min}">
										<f:convertNumber type="number"
														 maxIntegerDigits="6"
														 minFractionDigits="2"
														 maxFractionDigits="3"/>
									</h:outputText>
									<span class="opacity-50 small">MAD</span>
								</div>
								<div class="text-muted small mt-1">
									<span class="text-danger">
										Type |
									</span>
									<span class="text-danger">
										#{chambre.type}
									</span>
								</div>
								<div class="text-muted small mt-1">
									<span class="BACKGROUND_#{chambre.statut}">
										#{chambre.statut}
									</span>
								</div>
							</div>
						</ui:repeat>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</html>
