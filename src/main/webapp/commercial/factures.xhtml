<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="../resources/commercialpage.xhtml">

		<ui:define name="title">Alpha HOTEL | Bienvenue</ui:define>
		<ui:define name="content">

			<section class="intro-single">
				<div class="container">
					<div class="row">
						<div class="col-md-12 col-lg-8">
							<div class="title-single-box">
								<h1 class="title-single">Factures Ã  imprimer</h1>
							</div>
						</div>
						<div class="col-md-12 col-lg-4">
							<nav aria-label="breadcrumb" class="breadcrumb-box d-flex justify-content-lg-end">
								<ol class="breadcrumb">
									<li class="breadcrumb-item">
										<a href="#">Accueil</a>
									</li>
									<li class="breadcrumb-item">
										<a href="#">Factures</a>
									</li>

									<li class="breadcrumb-item">
										<a href="#">Liste</a>
									</li>

								</ol>
							</nav>
						</div>
					</div>
				</div>
			</section>
			<div class="container p-3">
				<div class="row">
					<div class="col-md-12 d-inline-flex">
						<ui:repeat value="#{facturationController.listOfReservationsToPrint}" var="reservation">
							<div class="col-md-3">
								<div class="card-box-a card-shadow" title="#{reservation.date_debut} - #{reservation.date_fin} ">
									<div class="img-box-a">
										<img src="#{request.getContextPath()}/resources/images/property-4.jpg" alt="" class="img-a img-fluid"/>
									</div>
									<div class="card-overlay">
										<div class="card-overlay-a-content">
											<div class="card-header-a">
												<h2 class="card-title-a">
													<a href="#">
														<span class="btn">#{reservation.statut}</span>
														<br/>
														#{reservation.nomcl} #{reservation.prenomcl}
													</a>
												</h2>
											</div>
											<div class="card-body-a">
												<!--PRICE START-->
												<div class="generic_price_tag clearfix">
													<span class="price">
														<span class="sign">MAD</span>
														<span class="currency">
															<h:outputText value="#{reservation.total}">
																<f:convertNumber type="number"
																				 maxIntegerDigits="5"
																				 minFractionDigits="0"
																				 maxFractionDigits="0"/>
															</h:outputText>
														</span>
														<span class="cent">
															.<h:outputText value="#{reservation.total}">
																<f:convertNumber type="number"
																				 minIntegerDigits="0"
																				 maxIntegerDigits="0"
																				 maxFractionDigits="3"/>
															</h:outputText>
														</span>
													</span>
												</div>
												<!--//PRICE END-->
												<h:form id="frmLogin" class="form-a contactForm">
													<h:commandButton action="#{facturationController.printReservation(reservation)}" class="btn btn-a mx-auto" value="Facturer" />
												</h:form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</ui:repeat>
					</div>

                </div>
			</div>
		</ui:define>
	</ui:composition>
</html>
