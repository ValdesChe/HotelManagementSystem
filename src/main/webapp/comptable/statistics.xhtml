<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="../resources/comptablepage.xhtml">
		<ui:define name="title">Alpha HOTEL | Statistiques </ui:define>
		<ui:define name="content">
			<section class="intro-single">
				<div class="container">
					<div class="row">
						<div class="col-md-12 col-lg-8">
							<div class="title-single-box">
								<h3 class="title-single">Statistiques générales</h3>
							</div>
						</div>
					</div>
				</div>
			</section>
			<div class="container p-3">
				<div class="row">
					<div class="col-md-12 d-inline-flex">
						<ui:repeat value="#{statisticController.yearsList}" var="yearItem">
							<div class="p-2 bg-white rounded p-3 m-3 shadow-sm animated flipInX delay-3">
								<div class="text-uppercase text-tracked text-muted mb-2">
									Statistiques annuelles
								</div>
								<div class="badge badge-success text-size-2 text-monospace mx-auto">
									#{yearItem.name}  <span class="opacity-50 small" title="#{yearItem.mark} reservation au total pour cette année">#{yearItem.mark}</span>
								</div>
								<h:form id="printStats">
									<h:commandButton action="#{statisticController.printFinanceStatPdf(yearItem.name)}" class="mt-1 btn mx-auto" value="Imprimer PDF" />
									<br/>
									<h:commandButton action="#{statisticController.printBedroomStatPdf(yearItem.name)}" class="mt-1 btn mx-auto" value="Imprimer statistiques Chambres  PDF"/>
									<br/>
								</h:form>
							</div>
						</ui:repeat>
					</div>

				</div>
			</div>
		</ui:define>
	</ui:composition>
</html>
