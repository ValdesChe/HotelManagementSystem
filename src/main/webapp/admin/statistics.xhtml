<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="../resources/commercialpage.xhtml">

		<ui:define name="title">Alpha HOTEL | Statistiques </ui:define>
		<ui:define name="content">

			<section class="intro-single">
				<div class="container">
					<div class="row">
						<div class="col-md-12 col-lg-8">
							<div class="title-single-box">
								<h3 class="title-single">Statistiques de reservation</h3>
							</div>
						</div>
					</div>
				</div>
			</section>
			<div class="container p-3">
				<div class="row">
					<div class="col-md-12 d-inline-flex">
						<ui:repeat value="#{statisticController.yearsList}" var="yearItem">
							<div class="card col-md-3" style="">
								<div class="card-body">
									<div class="generic_price_tag clearfix">
										<span class="price">
											<span class="currency">
												<h:outputText value="#{yearItem.name}">
													<f:convertNumber type="number"
																	 maxIntegerDigits="5"
																	 minFractionDigits="0"
																	 maxFractionDigits="0"/>
												</h:outputText>
											</span>
											<br/>
											<span class="cent">
												#{yearItem.mark} Reservations
											</span>
										</span>
									</div>

									<h:form id="frmLogin" class="form-a contactForm">
										<h:commandButton action="#{statisticController.printFinanceStatPdf(yearItem.name)}" class="btn btn-a mx-auto" value="Imprimer" />
										<h:commandButton action="#{statisticController.printFinanceStatPdf(yearItem.name)}" class="btn btn-a fa fa-download mx-auto"/>
									</h:form>
								</div>
							</div>
						</ui:repeat>
					</div>

                </div>
			</div>
		</ui:define>
	</ui:composition>
</html>
